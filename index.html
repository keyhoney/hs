    <script>

            const problemNumber = extractProblemNumber(decodedText);

        // QR ì½”ë“œì—ì„œ ë¬¸ì œ ë²ˆí˜¸ ì¶”ì¶œ
        function extractProblemNumber(qrText) {

            const patterns = [
