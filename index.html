<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 해설지</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- MathJax 설정 -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- QR 코드 스캔 라이브러리 -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        /* Design System Variables */
        :root {
            /* Colors - Sophisticated Neutrals */
            --color-primary: #1a1a1a;
            --color-secondary: #2d2d2d;
            --color-light: #f5f5f5;
            --color-lighter: #fafafa;
            --color-accent: #c9a96e;
            --color-accent-light: #d4b87a;
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-display: 'Playfair Display', Georgia, serif;
            
            /* Spacing System (8px base) */
            --space-xs: 0.5rem;   /* 8px */
            --space-sm: 1rem;     /* 16px */
            --space-md: 1.5rem;   /* 24px */
            --space-lg: 2rem;      /* 32px */
            --space-xl: 3rem;      /* 48px */
            --space-2xl: 4rem;    /* 64px */
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 16px 64px rgba(0, 0, 0, 0.16);
            
            /* Transitions */
            --transition-fast: 0.15s ease-out;
            --transition-normal: 0.3s ease-out;
            --transition-slow: 0.5s ease-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f1f3f4 100%);
            min-height: 100vh;
            color: var(--color-primary);
            line-height: 1.6;
            font-size: 16px;
            scroll-behavior: smooth;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
            animation: fadeInUp 0.8s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: var(--space-2xl);
            color: var(--color-primary);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            margin-bottom: var(--space-sm);
            letter-spacing: -0.02em;
            line-height: 1.2;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.125rem;
            color: var(--color-secondary);
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            min-height: 80vh;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            transition: all var(--transition-normal);
        }

        .main-content:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.15);
        }

        .qr-scanner-section {
            padding: var(--space-2xl);
            text-align: center;
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.8) 0%, rgba(233, 236, 239, 0.6) 100%);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .qr-scanner {
            max-width: 400px;
            margin: 0 auto;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-normal);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .qr-scanner:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        #qr-reader {
            width: 100%;
            height: 300px;
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .scanner-instructions {
            margin-top: var(--space-lg);
            color: var(--color-secondary);
            font-size: 1.125rem;
            font-weight: 400;
            letter-spacing: 0.01em;
            line-height: 1.6;
        }

        .solution-section {
            padding: var(--space-2xl);
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .solution-header {
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-light) 100%);
            color: white;
            padding: var(--space-xl);
            margin: calc(-1 * var(--space-2xl)) calc(-1 * var(--space-2xl)) var(--space-xl) calc(-1 * var(--space-2xl));
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .solution-header h2 {
            font-family: var(--font-display);
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 300;
            margin-bottom: var(--space-sm);
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .solution-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--color-primary);
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .solution-content p {
            margin-bottom: var(--space-lg);
            transition: all var(--transition-normal);
        }

        .solution-content p:hover {
            color: var(--color-secondary);
        }

        .math-display {
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.9) 0%, rgba(241, 243, 244, 0.8) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: var(--space-xl);
            border-radius: var(--radius-md);
            margin: var(--space-lg) 0;
            border-left: 4px solid var(--color-accent);
            font-size: 1.25rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all var(--transition-normal);
        }

        .math-display:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
            border-left-color: var(--color-accent-light);
        }

        .back-button {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border: none;
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-xl);
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.01em;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left var(--transition-slow);
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-primary) 100%);
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:active {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
            padding: var(--space-lg);
            border-radius: var(--radius-md);
            margin: var(--space-lg) 0;
            text-align: center;
            box-shadow: var(--shadow-md);
            font-weight: 500;
            animation: fadeInUp 0.3s ease-out;
        }

        /* Keyframe Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* 태블릿 최적화 */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-sm);
            }
            
            .header h1 {
                font-size: clamp(2rem, 8vw, 3rem);
            }
            
            .main-content {
                border-radius: var(--radius-md);
            }
            
            .qr-scanner-section,
            .solution-section {
                padding: var(--space-lg);
            }
            
            .solution-header {
                margin: calc(-1 * var(--space-lg)) calc(-1 * var(--space-lg)) var(--space-lg) calc(-1 * var(--space-lg));
                padding: var(--space-lg);
            }
            
            .solution-header h2 {
                font-size: clamp(1.5rem, 6vw, 2rem);
            }
            
            .math-display {
                font-size: 1.125rem;
                padding: var(--space-lg);
            }
        }

        /* 터치 디바이스 최적화 */
        @media (hover: none) and (pointer: coarse) {
            .back-button {
                padding: var(--space-lg) var(--space-2xl);
                font-size: 1.25rem;
                min-height: 56px;
            }
            
            .main-content:hover {
                transform: none;
            }
            
            .qr-scanner:hover {
                transform: none;
            }
        }

        /* 다크 모드 지원 */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-primary: #f5f5f5;
                --color-secondary: #e2e8f0;
                --color-light: #2d3748;
                --color-lighter: #1a202c;
            }
            
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #4a5568 100%);
            }
            
            .main-content {
                background: rgba(45, 55, 72, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .solution-content {
                color: var(--color-primary);
            }
            
            .math-display {
                background: linear-gradient(135deg, rgba(74, 85, 104, 0.9) 0%, rgba(45, 55, 72, 0.8) 100%);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 수학 해설지</h1>
            <p>QR 코드를 스캔하여 해설을 확인하세요</p>
        </div>
        
        <div class="main-content">
            <div id="qr-scanner-section" class="qr-scanner-section">
                <div class="qr-scanner">
                    <div id="qr-reader"></div>
                </div>
                <div class="scanner-instructions">
                    <p>📱 문제집의 QR 코드를 카메라에 비춰주세요</p>
                </div>
            </div>
            
            <div id="solution-section" class="solution-section">
                <button class="back-button" onclick="showScanner()">← QR 스캔으로 돌아가기</button>
                <div class="solution-header">
                    <h2 id="solution-title">해설</h2>
                </div>
                <div id="solution-content" class="solution-content">
                    <!-- 해설 내용이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 해설 데이터 (실제 데이터로 교체하세요)
        const solutions = {
            '1': {
                title: '문제 1번 해설',
                content: `
                    <div class="math-display">
                        $\\displaystyle \\int_{- 3}^{3}{(x + 1)f(x)dx} = \\int_{- 3}^{3}{\\{ xf(x) + f(x)\\}(x)dx} = \\int_{- 3}^{3}{xf(x)dx} + \\int_{- 3}^{3}{f(x)dx}$이다.
                    </div>
                    
                    <p>문제 조건에 의해</p>
                    
                    <div class="math-display">
                        $\\displaystyle \\int_{- 3}^{\\,\\, 3}{(x + 1)f(x)\\, dx} = 36 + \\int_{- 3}^{\\,\\, 3}{f(x)\\, dx}$이므로
                    </div>
                    
                    <div class="math-display">
                        $\\displaystyle \\int_{- 3}^{\\,\\, 3}{xf(x)\\, dx} + \\int_{- 3}^{\\,\\, 3}{f(x)\\, dx} = 36 + \\int_{- 3}^{\\,\\, 3}{f(x)\\, dx}$이다.
                    </div>
                    
                    <p>따라서 $\\displaystyle \\int_{- 3}^{\\,\\, 3}{xf(x)\\, dx} = 36$이다. ... ⑴</p>
                    
                    <p>여기서 $\\displaystyle f(x) = x^{2} + ax\\,$이므로</p>
                    
                    <div class="math-display">
                        $\\displaystyle \\int_{- 3}^{\\,\\, 3}{xf(x)\\, dx} = \\int_{- 3}^{\\,\\, 3}{x(x^{2} + ax)\\, dx} = \\int_{- 3}^{\\,\\, 3}{(x^{3} + {ax}^{2})\\, dx}$이다.
                    </div>
                    
                    <p>적분 구간의 위끝과 아래끝의 부호는 다르고 절댓값은 같다.</p>
                    
                    <p>따라서 기함수와 우함수의 적분 성질에 의해</p>
                    
                    <div class="math-display">
                        $\\displaystyle \\int_{- 3}^{\\,\\, 3}{(x^{3} + {ax}^{2})\\, dx}\\, = \\int_{- 3}^{\\,\\, 3}{x^{3}dx} + \\int_{- 3}^{\\,\\, 3}{{ax}^{2}dx}\\, = 0 + 2\\int_{0}^{\\,\\, 3}{{ax}^{2}dx}$이다.
                        ... ⑵
                    </div>
                    
                    <p>⑴, ⑵에 의해 $\\displaystyle 2\\int_{0}^{\\,\\, 3}{{ax}^{2}dx} = 36$이다.</p>
                    
                    <div class="math-display">
                        $\\displaystyle 2 \\times \\lbrack\\frac{a}{3}x^{3}{\\rbrack_{0}}^{3} = 18a = 36$에서
                        $\\displaystyle a = 2$이다.
                    </div>
                `
            },
            '2': {
                title: '문제 2번 해설',
                content: `
                    <p>샘플 해설입니다. 실제 해설 내용을 입력하세요.</p>
                    <div class="math-display">
                        $\\displaystyle \\lim_{x \\to 0} \\frac{\\sin x}{x} = 1$
                    </div>
                `
            }
        };

        let html5QrcodeScanner;

        // QR 스캐너 초기화
        function initQRScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader",
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                },
                false
            );
            
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        // QR 스캔 성공 시
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR 코드 스캔 성공: ${decodedText}`);
            
            // QR 코드에서 문제 번호 추출 (예: "problem1", "1", "q1" 등)
            const problemNumber = extractProblemNumber(decodedText);
            
            if (problemNumber && solutions[problemNumber]) {
                showSolution(problemNumber);
            } else {
                showError('해당 문제의 해설을 찾을 수 없습니다.');
            }
        }

        // QR 스캔 실패 시
        function onScanFailure(error) {
            // 스캔 실패는 조용히 처리 (연속적으로 발생)
        }

        // QR 코드에서 문제 번호 추출
        function extractProblemNumber(qrText) {
            // 다양한 QR 코드 형식 지원
            const patterns = [
                /problem(\d+)/i,
                /q(\d+)/i,
                /^(\d+)$/,
                /question(\d+)/i
            ];
            
            for (let pattern of patterns) {
                const match = qrText.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            
            return null;
        }

        // 해설 표시
        function showSolution(problemNumber) {
            const solution = solutions[problemNumber];
            
            document.getElementById('qr-scanner-section').style.display = 'none';
            document.getElementById('solution-section').style.display = 'block';
            document.getElementById('solution-title').textContent = solution.title;
            document.getElementById('solution-content').innerHTML = solution.content;
            
            // MathJax 재렌더링
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // 스캐너로 돌아가기
        function showScanner() {
            document.getElementById('solution-section').style.display = 'none';
            document.getElementById('qr-scanner-section').style.display = 'block';
            
            // QR 스캐너 재시작
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
                initQRScanner();
            }
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const scannerSection = document.getElementById('qr-scanner-section');
            scannerSection.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 3000);
        }

        // 페이지 로드 시 QR 스캐너 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initQRScanner();
        });

        // 카메라 권한 요청
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                console.log('카메라 접근 권한 획득');
            })
            .catch(function(err) {
                console.error('카메라 접근 실패:', err);
                showError('카메라 접근 권한이 필요합니다. 브라우저 설정을 확인해주세요.');
            });
    </script>
</body>
</html>
