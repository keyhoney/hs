    <style>
        /* Design System Variables */
        :root {

            /* Typography */

            --font-display: 'Playfair Display', Georgia, serif;
            
            /* Spacing System (8px base) */

        * {

        body {
            font-family: var(--font-primary);
                background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);

                padding: 0;

            /* Ïï†ÎãàÎ©îÏù¥ÏÖò Î∞∞Í≤Ω */
            body::before {
                content: '';

                height: 100%;

                    radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),

            /* ÌååÌã∞ÌÅ¥ Ìö®Í≥º */
            body::after {
                content: '';

                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: 
                    radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.3), transparent),

            overflow: hidden;
            letter-spacing: 0.01em;
                white-space: nowrap;
        }

        .back-button::before {

            top: 0;

            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

            animation: fadeInUp 0.3s ease-out;

        /* Keyframe Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
            }

            @keyframes gradientShift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            @keyframes particleFloat {
                0%, 100% {
                    transform: translateY(0px) rotate(0deg);
                    opacity: 0.7;
                }
                33% {
                    transform: translateY(-20px) rotate(120deg);
                    opacity: 0.9;
                }
                66% {
                    transform: translateY(10px) rotate(240deg);
                    opacity: 0.5;
                }
            }

            @keyframes particleMove {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-200px);

                    const option = document.createElement('option');
                    option.value = i.toString();
                    option.textContent = `${i}Î≤à Î¨∏Ï†ú`;
                    select.appendChild(option);
                }
            }

            // Ìï¥ÏÑ§ ÌéòÏù¥ÏßÄ ÎìúÎ°≠Îã§Ïö¥ ÏòµÏÖò ÏÉùÏÑ±
            function populateSolutionDropdown() {
                const select = document.getElementById('solution-problem-select');
                
                // Í∏∞Ï°¥ ÏòµÏÖò Ï†úÍ±∞ (Ï≤´ Î≤àÏß∏ ÏòµÏÖò Ï†úÏô∏)
                while (select.options.length > 1) {
                    select.remove(1);
                }
                
                for (let i = 1; i <= 48; i++) {
                    const option = document.createElement('option');
                    option.value = i.toString();
                    option.textContent = `${i}Î≤à Î¨∏Ï†ú`;
                    select.appendChild(option);
                }
            }

            // ÎìúÎ°≠Îã§Ïö¥ ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
            function handleProblemSelection() {
                const select = document.getElementById('problem-select');
                const viewBtn = document.getElementById('view-solution-btn');
                
                if (select.value) {
                    viewBtn.disabled = false;
            } else {
                    viewBtn.disabled = true;
                }
            }

            // Ìï¥ÏÑ§ Î≥¥Í∏∞ Î≤ÑÌäº ÌÅ¥Î¶≠ Ìï∏Îì§Îü¨
            function viewSolution() {
                const select = document.getElementById('problem-select');
                const problemNumber = select.value;
                
                if (problemNumber) {
                    showSolution(problemNumber);
                } else {
                    showError('Î¨∏Ìï≠ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                }
            }

            // Ìï¥ÏÑ§ ÌëúÏãú (ÎπÑÎèôÍ∏∞)
            async function showSolution(problemNumber) {
                // Î™®Îã¨ Ïò§Î≤ÑÎ†àÏù¥ ÌëúÏãú
                const modalOverlay = document.getElementById('modal-overlay');
                const solutionSection = document.getElementById('solution-section');
                
                modalOverlay.classList.add('show');
                solutionSection.classList.add('show');
                
                // Î°úÎî© ÏÉÅÌÉú ÌëúÏãú
                const solutionContent = document.getElementById('solution-content');
                solutionContent.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <span>Ìï¥ÏÑ§ÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</span>
                    </div>
                `;
                
                
                // Ìï¥ÏÑ§ ÌéòÏù¥ÏßÄ ÎìúÎ°≠Îã§Ïö¥Ïùò Í∞íÏùÑ ÌòÑÏû¨ Î¨∏Ìï≠ÏúºÎ°ú ÏÑ§Ï†ï
                const solutionSelect = document.getElementById('solution-problem-select');
                solutionSelect.value = problemNumber;
                
                try {
                    // Markdown ÌååÏùº Î°úÎìú
                    const html = await loadMarkdown(problemNumber);
                    
                    // Ìï¥ÏÑ§ ÎÇ¥Ïö© ÏóÖÎç∞Ïù¥Ìä∏
                    solutionContent.innerHTML = html;
                    
                    // MathJax Î†åÎçîÎßÅ
                    await MathJax.typesetPromise([solutionSection]);
                    console.log('MathJax Î†åÎçîÎßÅ ÏôÑÎ£å');
                } catch (error) {
                    console.error('Ìï¥ÏÑ§ Î°úÎî© Ïò§Î•ò:', error);
                    solutionContent.innerHTML = `
                        <div class="error-message">
                            <h3>Ìï¥ÏÑ§ÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§</h3>
                            <p>Î¨∏Ï†ú ${problemNumber}Î≤àÏùò Ìï¥ÏÑ§ÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</p>
                            <p>Ïò§Î•ò: ${error.message}</p>
                        </div>
                    `;
                }
            }

            // Ìï¥ÏÑ§ ÌéòÏù¥ÏßÄ ÎìúÎ°≠Îã§Ïö¥ ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
            function handleSolutionDropdownChange() {
                const select = document.getElementById('solution-problem-select');
                const problemNumber = select.value;
                
                if (problemNumber) {
                    showSolution(problemNumber);
                }
            }

            // Î™®Îã¨ Îã´Í∏∞
            function closeModal() {
                const modalOverlay = document.getElementById('modal-overlay');
                const solutionSection = document.getElementById('solution-section');
                
                modalOverlay.classList.remove('show');
                solutionSection.classList.remove('show');
            }

            // Î¨∏Ìï≠ ÏÑ†ÌÉùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
            function showSelector() {
                closeModal();
            }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
                const selectorSection = document.querySelector('.problem-selector');
                selectorSection.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 3000);
        }

            // Î¶¨Ìîå Ìö®Í≥º Ìï®Ïàò
            function createRipple(event) {
                const button = event.currentTarget;
                const circle = document.createElement('span');
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                const radius = diameter / 2;

                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
                circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
                circle.classList.add('ripple');

                const ripple = button.getElementsByClassName('ripple')[0];
                if (ripple) {
                    ripple.remove();
                }

                button.appendChild(circle);
            }

            // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÎìúÎ°≠Îã§Ïö¥ Ï¥àÍ∏∞Ìôî Î∞è Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        document.addEventListener('DOMContentLoaded', function() {
                populateDropdown();
                populateSolutionDropdown();
                
                // Î©îÏù∏ ÌéòÏù¥ÏßÄ ÎìúÎ°≠Îã§Ïö¥ ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
                document.getElementById('problem-select').addEventListener('change', handleProblemSelection);
                
                // Ìï¥ÏÑ§ Î≥¥Í∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
                const viewBtn = document.getElementById('view-solution-btn');
                viewBtn.addEventListener('click', viewSolution);
                viewBtn.addEventListener('click', createRipple);
                
                // Ìï¥ÏÑ§ ÌéòÏù¥ÏßÄ ÎìúÎ°≠Îã§Ïö¥ ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
                document.getElementById('solution-problem-select').addEventListener('change', handleSolutionDropdownChange);
                
                // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
                document.getElementById('modal-overlay').addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeModal();
                    }
                });
                
                // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        closeModal();
                    }
                });
            });

            // Ïù∏Ìä∏Î°ú Ïä§ÌÅ¨Î¶∞ Ï≤òÎ¶¨
            window.addEventListener('load', () => {
                // bodyÎ•º Ïû†Íπê ÎπÑÌôúÏÑ±Ìôî (Ïù∏Ìä∏Î°ú Ï§ë)
                document.body.style.overflow = 'hidden';
                
                // Ïù∏Ìä∏Î°úÍ∞Ä ÎÅùÎÇòÎ©¥ Ï†úÍ±∞
                setTimeout(() => {
                    const intro = document.getElementById('intro-screen');
                    intro.style.transition = 'opacity 1.2s ease';
                    intro.style.opacity = '0';
                    setTimeout(() => {
                        intro.remove();
                        document.body.style.overflow = '';
                    }, 1200);
                }, 4800); // Î≥ÑÎπõ + ÌÖçÏä§Ìä∏ ÎÖ∏Ï∂ú ÏãúÍ∞Ñ (1Ï¥à Ïó∞Ïû•)
            });
    </script>
