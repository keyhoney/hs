    <style>
        /* Design System Variables */
        :root {
            /* Colors - Sophisticated Neutrals */
            --color-primary: #1a1a1a;

            --space-xs: 0.5rem;   /* 8px */
            --space-sm: 1rem;     /* 16px */

            --space-lg: 2rem;      /* 32px */

            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 16px 64px rgba(0, 0, 0, 0.16);

            --transition-fast: 0.15s ease-out;
            --transition-normal: 0.3s ease-out;

            line-height: 1.6;

            scroll-behavior: smooth;
            position: relative;
            overflow-x: hidden;

        /* ì• ë‹ˆë©”ì´ì…˜ ë°°ê²½ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),

        /* íŒŒí‹°í´ íš¨ê³¼ */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:

                radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.3), transparent),

        .problem-selector::before {

        .view-solution-btn {

            border: none;
            padding: var(--space-lg) var(--space-2xl);
            border-radius: var(--radius-xl);
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;

        .view-solution-btn::before {

                0 5px 15px rgba(102, 126, 234, 0.3),

        .solution-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: var(--space-xl);
            margin: 0 0 var(--space-xl) 0;
            border-radius: var(--radius-lg);
            box-shadow: 
                0 8px 32px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .solution-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .solution-header h2 {
            font-family: var(--font-display);
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 300;
            margin-bottom: var(--space-sm);
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .solution-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--color-primary);
            font-weight: 400;
            letter-spacing: 0.01em;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .solution-content p {
            margin-bottom: var(--space-lg);
            transition: all var(--transition-normal);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .solution-content p:hover {
            color: var(--color-secondary);
        }

        .math-display {
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.9) 0%, rgba(241, 243, 244, 0.8) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: var(--space-xl);
            border-radius: var(--radius-md);
            margin: var(--space-lg) 0;
            border-left: 4px solid var(--color-accent);
            font-size: 1.25rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all var(--transition-normal);
            overflow-x: auto;
            overflow-y: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;

        }

        .math-display:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
            border-left-color: var(--color-accent-light);
        }

        /* ìˆ˜í•™ ê³µì‹ ê°€ë¡œ ìŠ¤í¬ë¡¤ ì§€ì› */
        .math-display .MathJax {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
        }

        /* ê¸´ ìˆ˜ì‹ì— ëŒ€í•œ ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ë§ */
        .math-display::-webkit-scrollbar {

        .math-display::-webkit-scrollbar-track {

        .math-display::-webkit-scrollbar-thumb {

        .math-display::-webkit-scrollbar-thumb:hover {

        }

        .solution-navigation {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            align-items: center;
            margin-bottom: var(--space-2xl);
            padding: var(--space-lg);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .solution-dropdown-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            flex: 1;
            min-width: 250px;
        }

        .solution-dropdown-label {
            color: white;
            font-size: 1rem;
            font-weight: 500;
            white-space: nowrap;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .solution-problem-dropdown {
            flex: 1;
            padding: var(--space-md) var(--space-lg);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            color: #1a1a1a;
            cursor: pointer;
            transition: all var(--transition-normal);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%231a1a1a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right var(--space-md) center;
            background-size: 18px;
            padding-right: calc(var(--space-lg) + 18px);
        }

        .solution-problem-dropdown:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .solution-problem-dropdown:hover {
            border-color: #667eea;

        .back-button {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border: none;
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-xl);
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.01em;
            white-space: nowrap;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left var(--transition-slow);
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-primary) 100%);
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:active {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
            padding: var(--space-lg);
            border-radius: var(--radius-md);
            margin: var(--space-lg) 0;
            text-align: center;
            box-shadow: var(--shadow-md);
            font-weight: 500;
            animation: fadeInUp 0.3s ease-out;
        }

        /* Keyframe Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
                opacity: 0.9;
            }
            66% {
                transform: translateY(10px) rotate(240deg);
                opacity: 0.5;
            }
        }

        @keyframes particleMove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-200px);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5),
                           0 0 10px rgba(255, 255, 255, 0.3),
                           0 0 15px rgba(255, 255, 255, 0.2);
            }
            50% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                           0 0 20px rgba(255, 255, 255, 0.6),
                           0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

                padding: var(--space-sm);

            .header h1 {
                font-size: clamp(2rem, 8vw, 3rem);
            }
            
            .main-content {
                border-radius: var(--radius-md);
            }

            .solution-section {

            .solution-navigation {

            .solution-dropdown-wrapper {
                flex-direction: column;

                min-width: 100%;

            .solution-dropdown-label {
                text-align: left;
            }
            
            .back-button {
                width: 100%;
                text-align: center;
            }
            
            .solution-header {
                margin: calc(-1 * var(--space-lg)) calc(-1 * var(--space-lg)) var(--space-lg) calc(-1 * var(--space-lg));
                padding: var(--space-lg);
            }
            
            .solution-header h2 {
                font-size: clamp(1.5rem, 6vw, 2rem);
            }
            
            .math-display {
                font-size: 1.125rem;
                padding: var(--space-lg);
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .solution-content {

        // ë¦¬í”Œ íš¨ê³¼ í•¨ìˆ˜
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add('ripple');

            const ripple = button.getElementsByClassName('ripple')[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }
