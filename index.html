    <style>
        /* Design System Variables */
        :root {
            /* Colors - Sophisticated Neutrals */
            --color-primary: #1a1a1a;
            --color-secondary: #2d2d2d;
            --color-light: #f5f5f5;
            --color-lighter: #fafafa;
            --color-accent: #c9a96e;
            --color-accent-light: #d4b87a;
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-display: 'Playfair Display', Georgia, serif;
            
            /* Spacing System (8px base) */
            --space-xs: 0.5rem;   /* 8px */
            --space-sm: 1rem;     /* 16px */
            --space-md: 1.5rem;   /* 24px */
            --space-lg: 2rem;      /* 32px */
            --space-xl: 3rem;      /* 48px */
            --space-2xl: 4rem;    /* 64px */
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 16px 64px rgba(0, 0, 0, 0.16);
            
            /* Transitions */
            --transition-fast: 0.15s ease-out;
            --transition-normal: 0.3s ease-out;
            --transition-slow: 0.5s ease-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: var(--color-primary);
            line-height: 1.6;
            font-size: 16px;
            scroll-behavior: smooth;
            position: relative;
            overflow-x: hidden;
        }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò Î∞∞Í≤Ω */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: particleFloat 20s ease-in-out infinite;
            z-index: -2;
        }

        /* ÌååÌã∞ÌÅ¥ Ìö®Í≥º */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255, 255, 255, 0.2), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: particleMove 30s linear infinite;
            z-index: -1;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
            animation: fadeInUp 0.8s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: var(--space-2xl);
            color: var(--color-primary);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            margin-bottom: var(--space-sm);
            letter-spacing: -0.02em;
            line-height: 1.2;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 50%, #e0f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite, fadeInUp 1s ease-out 0.5s both;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .header h1::before {
            content: 'üìö';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            animation: float 2s ease-in-out infinite, pulse 1.5s ease-in-out infinite;
        }

        .header p {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            letter-spacing: 0.01em;
            animation: fadeInUp 1s ease-out 0.8s both;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            overflow: hidden;
            min-height: 80vh;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            transition: all var(--transition-normal);
            position: relative;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .main-content:hover {
            transform: translateY(-8px) rotateX(2deg);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .problem-selector-section {
            padding: var(--space-2xl);
            text-align: center;
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.8) 0%, rgba(233, 236, 239, 0.6) 100%);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .problem-selector {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            padding: var(--space-2xl);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .problem-selector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .problem-selector:hover {
            transform: translateY(-8px) rotateX(3deg) rotateY(2deg);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .selector-group {
            margin-bottom: var(--space-xl);
        }

        .selector-label {
            display: block;
            margin-bottom: var(--space-md);
            color: blac;
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .problem-dropdown {
            width: 100%;
            padding: var(--space-lg) var(--space-xl);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-size: 1.125rem;
            color: #1a1a1a;
            cursor: pointer;
            transition: all var(--transition-normal);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%231a1a1a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right var(--space-lg) center;
            background-size: 20px;
            padding-right: calc(var(--space-xl) + 20px);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .problem-dropdown:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 
                0 0 0 3px rgba(102, 126, 234, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .problem-dropdown:hover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .view-solution-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: var(--space-lg) var(--space-2xl);
            border-radius: var(--radius-xl);
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.01em;
            min-width: 200px;
        }

        .view-solution-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left var(--transition-slow);
        }

        .view-solution-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .view-solution-btn:hover::before {
            left: 100%;
        }

        .view-solution-btn:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 
                0 5px 15px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .view-solution-btn:disabled {
            background: var(--color-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        .selector-instructions {
            margin-top: var(--space-lg);
            color: var(--color-secondary);
            font-size: 1.125rem;
            font-weight: 400;
            letter-spacing: 0.01em;
            line-height: 1.6;
        }

        .solution-section {
            padding: var(--space-2xl);
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .solution-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: var(--space-xl);
            margin: 0 0 var(--space-xl) 0;
            border-radius: var(--radius-lg);
            box-shadow: 
                0 8px 32px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .solution-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .solution-header h2 {
            font-family: var(--font-display);
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 300;
            margin-bottom: var(--space-sm);
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .solution-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--color-primary);
            font-weight: 400;
            letter-spacing: 0.01em;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .solution-content p {
            margin-bottom: var(--space-lg);
            transition: all var(--transition-normal);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .solution-content p:hover {
            color: var(--color-secondary);
        }

        .math-display {
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.9) 0%, rgba(241, 243, 244, 0.8) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: var(--space-xl);
            border-radius: var(--radius-md);
            margin: var(--space-lg) 0;
            border-left: 4px solid var(--color-accent);
            font-size: 1.25rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all var(--transition-normal);
            overflow-x: auto;
            overflow-y: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .math-display:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
            border-left-color: var(--color-accent-light);
        }

        /* ÏàòÌïô Í≥µÏãù Í∞ÄÎ°ú Ïä§ÌÅ¨Î°§ ÏßÄÏõê */
        .math-display .MathJax {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
        }

        /* Í∏¥ ÏàòÏãùÏóê ÎåÄÌïú Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùºÎßÅ */
        .math-display::-webkit-scrollbar {
            height: 6px;
        }

        .math-display::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .math-display::-webkit-scrollbar-thumb {
            background: var(--color-accent);
            border-radius: 3px;
        }

        .math-display::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent-light);
        }

        .solution-navigation {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            align-items: center;
            margin-bottom: var(--space-2xl);
            padding: var(--space-lg);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .solution-dropdown-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            flex: 1;
            min-width: 250px;
        }

        .solution-dropdown-label {
            color: white;
            font-size: 1rem;
            font-weight: 500;
            white-space: nowrap;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .solution-problem-dropdown {
            flex: 1;
            padding: var(--space-md) var(--space-lg);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            color: #1a1a1a;
            cursor: pointer;
            transition: all var(--transition-normal);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%231a1a1a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right var(--space-md) center;
            background-size: 18px;
            padding-right: calc(var(--space-lg) + 18px);
        }

        .solution-problem-dropdown:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .solution-problem-dropdown:hover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
        }

        .back-button {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border: none;
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-xl);
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.01em;
            white-space: nowrap;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left var(--transition-slow);
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-primary) 100%);
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:active {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
            padding: var(--space-lg);
            border-radius: var(--radius-md);
            margin: var(--space-lg) 0;
            text-align: center;
            box-shadow: var(--shadow-md);
            font-weight: 500;
            animation: fadeInUp 0.3s ease-out;
        }

        /* Keyframe Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
                opacity: 0.9;
            }
            66% {
                transform: translateY(10px) rotate(240deg);
                opacity: 0.5;
            }
        }

        @keyframes particleMove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-200px);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5),
                           0 0 10px rgba(255, 255, 255, 0.3),
                           0 0 15px rgba(255, 255, 255, 0.2);
            }
            50% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                           0 0 20px rgba(255, 255, 255, 0.6),
                           0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        /* ÌÉúÎ∏îÎ¶ø ÏµúÏ†ÅÌôî */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-sm);
            }
            
            .header h1 {
                font-size: clamp(2rem, 8vw, 3rem);
            }
            
            .main-content {
                border-radius: var(--radius-md);
            }
            
            .problem-selector-section,
            .solution-section {
                padding: var(--space-lg);
            }
            
            .solution-navigation {
                flex-direction: column;
                align-items: stretch;
            }
            
            .solution-dropdown-wrapper {
                flex-direction: column;
                align-items: stretch;
                min-width: 100%;
            }
            
            .solution-dropdown-label {
                text-align: left;
            }
            
            .back-button {
                width: 100%;
                text-align: center;
            }
            
            .solution-header {
                margin: calc(-1 * var(--space-lg)) calc(-1 * var(--space-lg)) var(--space-lg) calc(-1 * var(--space-lg));
                padding: var(--space-lg);
            }
            
            .solution-header h2 {
                font-size: clamp(1.5rem, 6vw, 2rem);
            }
            
            .math-display {
                font-size: 1.125rem;
                padding: var(--space-lg);
                overflow-x: auto;

        // ÎìúÎ°≠Îã§Ïö¥ ÏòµÏÖò ÏÉùÏÑ±
        function populateDropdown() {
            const select = document.getElementById('problem-select');
            
            for (let i = 1; i <= 48; i++) {
                const option = document.createElement('option');
                option.value = i.toString();
                option.textContent = `${i}Î≤à Î¨∏Ï†ú`;
                select.appendChild(option);
            }
        }

        // Ìï¥ÏÑ§ ÌéòÏù¥ÏßÄ ÎìúÎ°≠Îã§Ïö¥ ÏòµÏÖò ÏÉùÏÑ±
        function populateSolutionDropdown() {
            const select = document.getElementById('solution-problem-select');
            
            // Í∏∞Ï°¥ ÏòµÏÖò Ï†úÍ±∞ (Ï≤´ Î≤àÏß∏ ÏòµÏÖò Ï†úÏô∏)
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            for (let i = 1; i <= 48; i++) {
                const option = document.createElement('option');
                option.value = i.toString();
                option.textContent = `${i}Î≤à Î¨∏Ï†ú`;
                select.appendChild(option);
            }
        }

        // ÎìúÎ°≠Îã§Ïö¥ ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
        function handleProblemSelection() {
            const select = document.getElementById('problem-select');
            const viewBtn = document.getElementById('view-solution-btn');
            
            if (select.value) {
                viewBtn.disabled = false;
            } else {
                viewBtn.disabled = true;
            }
        }

        // Ìï¥ÏÑ§ Î≥¥Í∏∞ Î≤ÑÌäº ÌÅ¥Î¶≠ Ìï∏Îì§Îü¨
        function viewSolution() {
            const select = document.getElementById('problem-select');
            const problemNumber = select.value;
            
            if (problemNumber && solutions[problemNumber]) {
                showSolution(problemNumber);
            } else {
                showError('Ìï¥Îãπ Î¨∏Ï†úÏùò Ìï¥ÏÑ§ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
            }
        }

        // Ìï¥ÏÑ§ ÌëúÏãú
        function showSolution(problemNumber) {
            const solution = solutions[problemNumber];
            
            document.getElementById('problem-selector-section').style.display = 'none';
            document.getElementById('solution-section').style.display = 'block';
            document.getElementById('solution-title').textContent = solution.title;
            document.getElementById('solution-content').innerHTML = solution.content;
            
            // Ìï¥ÏÑ§ ÌéòÏù¥ÏßÄ ÎìúÎ°≠Îã§Ïö¥Ïùò Í∞íÏùÑ ÌòÑÏû¨ Î¨∏Ìï≠ÏúºÎ°ú ÏÑ§Ï†ï
            const solutionSelect = document.getElementById('solution-problem-select');
            solutionSelect.value = problemNumber;
            
            // MathJax Ïû¨Î†åÎçîÎßÅ
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // Ìï¥ÏÑ§ ÌéòÏù¥ÏßÄ ÎìúÎ°≠Îã§Ïö¥ ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
        function handleSolutionDropdownChange() {
            const select = document.getElementById('solution-problem-select');
            const problemNumber = select.value;
            
            if (problemNumber && solutions[problemNumber]) {
                // Ìï¥ÏÑ§ ÎÇ¥Ïö© ÏóÖÎç∞Ïù¥Ìä∏
                const solution = solutions[problemNumber];
                document.getElementById('solution-title').textContent = solution.title;
                document.getElementById('solution-content').innerHTML = solution.content;
                
                // MathJax Ïû¨Î†åÎçîÎßÅ
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            }
        }

        // Î¨∏Ìï≠ ÏÑ†ÌÉùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
        function showSelector() {
            document.getElementById('solution-section').style.display = 'none';
            document.getElementById('problem-selector-section').style.display = 'block';
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const selectorSection = document.getElementById('problem-selector-section');
            selectorSection.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 3000);
        }

        // Î¶¨Ìîå Ìö®Í≥º Ìï®Ïàò
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add('ripple');

            const ripple = button.getElementsByClassName('ripple')[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÎìúÎ°≠Îã§Ïö¥ Ï¥àÍ∏∞Ìôî Î∞è Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        document.addEventListener('DOMContentLoaded', function() {
            populateDropdown();
            populateSolutionDropdown();
            
            // Î©îÏù∏ ÌéòÏù¥ÏßÄ ÎìúÎ°≠Îã§Ïö¥ ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
            document.getElementById('problem-select').addEventListener('change', handleProblemSelection);
            
            // Ìï¥ÏÑ§ Î≥¥Í∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            const viewBtn = document.getElementById('view-solution-btn');
            viewBtn.addEventListener('click', viewSolution);
            viewBtn.addEventListener('click', createRipple);
            
            // Ìï¥ÏÑ§ ÌéòÏù¥ÏßÄ ÎìúÎ°≠Îã§Ïö¥ ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
            document.getElementById('solution-problem-select').addEventListener('change', handleSolutionDropdownChange);
        });
    </script>
